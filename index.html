<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form>
      <label for="fullname">Enter your full name</label>
      <input id = "fullname" type="text" name="fullname" placeholder="Enter Name" required>
      <label for="email">Enter your email</label>
      <input id = "email" type="email" name="email" placeholder="Enter Email" required>
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Enter Message</label>
      <textarea id = "message" name="message" placeholder="Enter Message"></textarea>
      <input type="checkbox" id = "checkbox">
      <input type="submit">
    </form>


      <!-- Add a checkbox input with the id set to 'checkbox' -->

  </body>
</html>
